<!DOCTYPE html>
<html>
<head>
    <title>Generic Heat Pump Rebate Generator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo_a61r8QFFb7ZzJwhrZxwSltJn3CbsfI&libraries=places"></script>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        label { display: block; margin-top: 20px; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; font-size: 16px; margin: 10px 0; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; background: #f0f0f0; display: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Generic Heat Pump Rebate Generator</h1>
    
    <label for="address">Enter your address here:</label>
    <input id="address" type="text" placeholder="Start typing your address...">
    
    <button onclick="submitAddress()">Submit</button>
    <div id="result"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby_MxXm_qfjsamfR_rudZaMsBtDYCX2vqqTAkGvxIBK0GokdKEmVVMHEG_54zHrC9My/exec';
        let autocomplete, selectedPlace;

        // Simple hash function to convert address to number
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash);
        }

        function initAutocomplete() {
            const input = document.getElementById('address');
            
            autocomplete = new google.maps.places.Autocomplete(input, {
                componentRestrictions: { country: 'us' },
                fields: ['address_components', 'formatted_address', 'geometry']
            });
            
            autocomplete.addListener('place_changed', () => {
                selectedPlace = autocomplete.getPlace();
            });
        }

        function submitAddress() {
            if (!selectedPlace || !selectedPlace.geometry) {
                alert('Please select an address from the dropdown menu');
                return;
            }

            // Use address hash to deterministically assign treatment
            const addressHash = hashString(selectedPlace.formatted_address);
            const isHighTreatment = (addressHash % 2) === 0;
            
            const treatment = isHighTreatment ? 'High Treatment' : 'Low Treatment';
            const rebateAmount = isHighTreatment ? '$3,000' : '$1,500';

            const data = {
                address: selectedPlace.formatted_address,
                lat: selectedPlace.geometry.location.lat(),
                lng: selectedPlace.geometry.location.lng(),
                treatment: treatment,
                rebate: rebateAmount,
                timestamp: new Date().toISOString()
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                document.getElementById('result').innerHTML = 
                    `<strong>Assignment:</strong> ${treatment}<br>
                     <strong>Rebate Amount:</strong> ${rebateAmount}<br>
                     <strong>Address:</strong> ${data.address}`;
                document.getElementById('result').style.display = 'block';
                document.getElementById('address').value = '';
                selectedPlace = null;
            });
        }

        window.onload = initAutocomplete;
    </script>
</body>
</html>
